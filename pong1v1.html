<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Game</title>
    <style>
        body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { background: #000; display: block; margin: auto; border: 2px solid #fff; }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        //Paddle and ball settings
        const paddleWidth = 10, paddleHeight = 100;
        let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
        let rightPaddleY = canvas.height / 2 - paddleHeight / 2;
        const paddleSpeed = 6;
        let leftScore = 0, rightScore = 0;

        const ballSize = 10;
        let ballX = canvas.width / 2 - ballSize / 2;
        let ballY = canvas.height / 2 - ballSize / 2;
        let ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
        let ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);

        //Controls with "W/S" for left paddle and "ArrowUp/ArrowDown" keys for right paddle
        let wPressed = false, sPressed = false;
        let upPressed = false, downPressed = false;

        document.addEventListener('keydown', e => {
            if (e.key === 'w') wPressed = true;
            if (e.key === 's') sPressed = true;
            if (e.key === 'ArrowUp') upPressed = true;
            if (e.key === 'ArrowDown') downPressed = true;
        });
        document.addEventListener('keyup', e => {
            if (e.key === 'w') wPressed = false;
            if (e.key === 's') sPressed = false;
            if (e.key === 'ArrowUp') upPressed = false;
            if (e.key === 'ArrowDown') downPressed = false;
        });

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawBall(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, size, size);
        }

        function drawText(text, x, y, color) {
            ctx.fillStyle = color;
            ctx.font = '48px Arial';
            ctx.fillText(text, x, y);
        }

        function resetBall() {
            ballX = canvas.width / 2 - ballSize / 2;
            ballY = canvas.height / 2 - ballSize / 2;
            ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
        }

        function update() {
            //Move left paddle (W/S)
            if (wPressed) leftPaddleY -= paddleSpeed;
            if (sPressed) leftPaddleY += paddleSpeed;
            leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));

            //Move right paddle (ArrowUp/ArrowDown)
            if (upPressed) rightPaddleY -= paddleSpeed;
            if (downPressed) rightPaddleY += paddleSpeed;
            rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));

            //Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            //Ball collision with walls
            if (ballY <= 0 || ballY + ballSize >= canvas.height) ballSpeedY *= -1;

            //Ball collision with paddles
            if (
                ballX <= paddleWidth &&
                ballY + ballSize > leftPaddleY &&
                ballY < leftPaddleY + paddleHeight
            ) {
                ballSpeedX *= -1;
                ballX = paddleWidth;
            }
            if (
                ballX + ballSize >= canvas.width - paddleWidth &&
                ballY + ballSize > rightPaddleY &&
                ballY < rightPaddleY + paddleHeight
            ) {
                ballSpeedX *= -1;
                ballX = canvas.width - paddleWidth - ballSize;
            }

            //Scoreboard
            if (ballX < 0) {
                rightScore++;
                resetBall();
            }
            if (ballX + ballSize > canvas.width) {
                leftScore++;
                resetBall();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(0, leftPaddleY, paddleWidth, paddleHeight, '#fff');
            drawRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight, '#fff');
            drawBall(ballX, ballY, ballSize, '#fff');
            drawText(leftScore, canvas.width / 4, 60, '#fff');
            drawText(rightScore, 3 * canvas.width / 4, 60, '#fff');
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
